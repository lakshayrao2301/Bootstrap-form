<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container my-4 border border-dark rounded bg-warning col-md-4">
    <div class="container my-4">
      <div class="card border border-dark bg-warning">
        <div class="card-header text-center text-danger ">
          <h2>Employee Information</h2>
        </div>
        <div class="card-body">
          <form id="employee-form">
            <div class=" row mb-3">
              <label for="name" class="col-sm-2 col-form-label" class="col">Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name" required placeholder="Enter your name"
                  class="col">
              </div>
            </div>
            <div class="row mb-3">
              <label for="email" class="col-sm-2 col-form-label">Email:</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="email" name="email" required
                  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Enter your email">
              </div>
            </div>
            <div class="row mb-3">
              <label for="phone" class="col-sm-2 col-form-label">Phone:</label>
              <div class="col-sm-10">
                <input type="tel" class="form-control" id="phone" name="phone" required
                  placeholder="Enter your Phone Number">
              </div>
            </div>
            <div class="row mb-3">
              <label for="age" class="col-sm-2 col-form-label">Age:</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="age" name="age" required placeholder="Enter your age">
              </div>
            </div>
            <button type="button" class="btn btn-primary btn-block mt-2" onclick="submitForm()">Submit</button>
          </form>
          <div id="emp-info"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  <script>
    function submitForm() {
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var phone = document.getElementById("phone").value;
      var age = document.getElementById("age").value;
      if (name.trim() === '' || email.trim() === '' || phone.trim() === '' || age.trim() === '') {
        alert("Please fill in all fields properly.");
      } else {
        var formContainer = document.querySelector('.container.my-4');
        formContainer.style.display = 'none';
        var submittedData = document.createElement('div');
        submittedData.innerHTML = "<h2>Employee Information</h2>" +
          "Name: " + name + "<br>" +
          "Email: " + email + "<br>" +
          "Phone: " + phone + "<br>" +
          "Age: " + age;
        var body = document.querySelector('body');
        body.appendChild(submittedData);
      }
    }
  </script>
</body>
</html>
